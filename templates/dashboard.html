<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
      border-radius: 12px;
      transition: transform 0.3s ease;
      padding: 20px;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .btn-primary {
      background-color: #259797;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #50d6d4da;
    }
    .form-select {
      background-color: #aba5a5;
      color: #ffffff;
      border: none;
    }
    .form-select:focus {
      background-color: #aba5a5;
      color: #fff;
    }
    h2 {
      color: #aba5a5;
    }
    h3 {
      color: #aba5a5;
    }
    label {
      color: #aba5a5;
    }
    .link-list a {
      color: #64d2b8;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .link-list a:hover {
      color: #0e526dda;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card w-100" style="max-width: 400px;">
    <h2 class="text-center mb-4">Dashboard</h2>
    <form method="post">
      <label for="event">Select Event:</label>
      <select class="form-select mb-3" name="event" id="event" onchange="this.form.submit()">
        {% for e in events %}
          <option value="{{ e['name'] }}" {% if e['name'] == event %}selected{% endif %}>
            {{ e['name'] }}
          </option>
        {% endfor %}
      </select>
    </form>

    {% if event %}
    <h3 class="text-center">Event: {{ event }}</h3>
    <ul class="list-unstyled mt-3 text-center link-list">
      <li class="mb-2"><a href="/scanner">Scan QR</a></li>
      <li class="mb-2"><a href="/list">View Entries</a></li>
      <li class="mb-2"><a href="/add">Add New Entry</a></li>
    </ul>
    {% endif %}
  </div>
</body>
</html>
