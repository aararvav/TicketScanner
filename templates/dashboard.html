<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
      font-family: sans-serif;
    }
    h2, h3 {
      color: #aba5a5;
    }
    .form-select {
      background-color: #aba5a5;
      color: #000;
      border: none;
    }
    .btn {
      background-color: #259797;
      border: none;
      color: white;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #50d6d4da;
    }
    a {
      color: #259797;
      text-decoration: none;
    }
    a:hover {
      color: #50d6d4da;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2>Dashboard</h2>

    <form method="post" class="mb-4">
      <label for="event">Select Event:</label>
      <select class="form-select w-50 mx-auto" name="event" id="event" onchange="this.form.submit()">
        {% for e in events %}
          <option value="{{ e['name'] }}" {% if e['name'] == event %}selected{% endif %}>
            {{ e['name'] }}
          </option>
        {% endfor %}
      </select>
    </form>

    {% if event %}
    <h3>Event: {{ event }}</h3>
    <div class="d-grid gap-3 w-50 mx-auto">
      <a class="btn" href="/scan">Scan QR</a>
      <a class="btn" href="/list">View Entries</a>
      <a class="btn" href="/add">Add New Entry</a>
    </div>
    {% endif %}
  </div>
</body>
</html>
