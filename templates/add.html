<!DOCTYPE html>
<html>
<head>
  <title>Add New Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #121212;
      color: #aba5a5;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      margin-top: 50px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .btn-primary {
      background-color: #259797;
      border: none;
      transition: background-color 0.3s ease;
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #50d6d4da;
    }
    .form-control {
      background-color: #aba5a5;
      color: #000;
      border: none;
    }
    .form-control:focus {
      background-color: #aba5a5;
      color: #000;
    }
    h2, h3, label, p {
      color: #aba5a5;
      text-align: center;
    }
    a {
      color: #259797;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #50d6d4da;
    }
    img {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Add New Entry</h2>
      <form method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="num_people" class="form-label">Number of people:</label>
          <input type="number" name="num_people" id="num_people" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount paid:</label>
          <input type="number" name="amount" id="amount" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Create Ticket</button>
      </form>

      {% if qr_filename %}
        <h3>QR Generated!</h3>
        <img src="/static/qrcodes/{{ qr_filename }}" alt="QR Code" width="200" />
        <p>Send this QR to the guest manually.</p>
      {% endif %}
      <p class="mt-3"><a href="/dashboard">Back to Dashboard</a></p>
    </div>
  </div>
</body>
</html>
