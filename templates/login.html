<!DOCTYPE html>
<html>
<head>
  <title>Host Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Google Font for Ecstacy Heading -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: sans-serif;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .btn-primary {
      background-color: #259797;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #50d6d4da;
    }
    .form-control {
      background-color: #aba5a5;
      color: #000;
      border: none;
    }
    .form-control:focus {
      background-color: #aba5a5;
      color: #fff;
    }
    h1.ecstacy-heading {
      font-family: 'Pacifico', cursive;
      font-size: 8vw;
      color: #50d6d4da;
      text-align: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #aba5a5;
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100">

  <h1 class="ecstacy-heading mb-4" style="font-family: 'Brush Script MT', cursive; color: #50d6d4da; font-size: 3rem;">Ecstacy</h1>

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h2 class="mb-4 text-center">Host Login</h2>
    <form method="post" action="/login">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

</body>
